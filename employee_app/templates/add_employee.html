{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'employee_app/css/style.css' %}" />
</head>

<body>
  <div class="container heading">
    <h1>ADD EMPLOYEES HERE :</h1>
  </div>

  <form class="forms" action="/add_employee" method="post">
    <div class="container forms-content">
      {% csrf_token %} <!-- for security purposes and to prevent unwanted attacks -->

      <label for="first_name" ">FIRST NAME:</label> 
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}"><br>

      <label for="last_name" ">LAST NAME:</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}"><br>

      <label for="department" ">DEPARTMENT:</label>
      <input type="number" class="form-control" id="department" name="department" value="{{ department }}"><br>

      <label for="role" ">ROLE:</label>
      <input type="number" class="form-control" id="role" name="role" value="{{ role }}"><br>

      <label for="phone" ">PHONE NUMBER:</label>
      <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}"><br>

      <label for="salary" ">SALARY:</label>
      <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}"><br>

      <label for="bonus" ">BONUS:</label>
      <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}"><br>

      <label for="date" ">HIRE DATE:</label>
      <input type="date" class="form-control" id="date" name="date" value="{{ date }}"><br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <!-- Toast Notification for Success -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        âœ… Employee added successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

{% if success %}
<script>
  const toast = new bootstrap.Toast(document.getElementById('successToast'));
  toast.show();
</script>
{% endif %}

</body>
</html>
